<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="card">
          <div class="image">
            <img src="images/icon-view.svg" alt="" class="svg-view">
            <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="">
          </div>
          
            <div class="content">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="block">
                    <div class="ETH">
                        <img src="images/icon-ethereum.svg">
                        <div>0.041 ETH</div>
                    </div>
                    <div class="days">
                        <img src="images/icon-clock.svg">
                        <div>3 days left</div>
                    </div>
                </div>
                <hr class="new">
                <div class="author-content">
                    <img class="author" src="images/image-avatar.png" alt="author image">
                    <div><span>Creation of</span> Jules Wyvern</div>
                </div>
            </div>
        </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Manohar Turlapati</a>.
      </div>
</body>
</html>
